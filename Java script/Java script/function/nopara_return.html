<body>
    
    <script>

        function current_date(){

            // let curr_Date = new Date().toISOString();
            let curr_Date = new Date().toISOString().slice(0, 10);

            return curr_Date;


        }

        let returnDate = current_date();
        document.write("Current Date : " + returnDate);


    </script>


</body>
</html>
